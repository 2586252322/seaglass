<html>
<head>
    <script type="text/javascript" src="preact.min.js"></script>
    <script type="text/javascript" src="RoomMessageView.js"></script>

    <style type="text/css">
    :root {
        --text-mesg-color: #000000;
        --text-time-color: #888888;
        --text-name-color: #888888;
        --back-color: #FFFFFF;
    }
    
    @media screen and (prefers-color-scheme: dark) {
        :root {
            --text-mesg-color: #FFFFFF;
            --text-time-color: #AAAAAA;
            --text-name-color: #AAAAAA;
            --back-color: #292929;
        }
    }
    
    body {
        color: var(--text-mesg-color);
        background-color: var(--back-color, white);
    }
        
    #timeline {
        list-style: none;
        display: table;
        width: 100%;
        
        vertical-align: top;
    }
    
    #timeline tr {
        margin-bottom: 1em;
        padding-bottom: 1em;
    }
    
    #timeline tr td.avatar {
        width: 48px !important;
        max-height: 48px;
        
        vertical-align: top;
    }
    
    #timeline tr td.content div.sender {
        font-family: -apple-system;
        font-size: 8pt;
        
        padding-bottom: 0.2em;
        
        color: var(--text-name-color);
    }
    
    #timeline tr td.content div.body {
        font-family: -apple-system;
        font-size: 9pt;
        
        padding-bottom: 0.6em;
        
        word-break: break-word;
        hyphens: auto;
    }
    
    #timeline tr td.content div.inline {
        font-family: -apple-system;
        font-size: 8pt;
        font-weight: bold;
        
        text-align: center;
        
        color: var(--text-name-color);
    }
    
    #timeline tr td.timestamp {
        width: 48px !important;
        max-height: 48px;
        
        font-family: -apple-system;
        font-size: 8pt;
        
        vertical-align: top;
        
        color: var(--text-time-color);
    }
    </style>
</head>
</html>
